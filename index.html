<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator Challenge</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Project 1 | <span>JS Calculator Challenge</span></h1>
    </header>
    <main>
        <div class="calculator__container">
            <div class="calculator__grid">
                <div class="container__output-field">
                    <p class="calculator__display">0</p>
                </div>
                <!-- <div class="container__row-one"> -->
                <button class="calculator__ac">AC</button>
                <button class="calculator__operBtn orange">&#247</button>
                <!-- </div> -->
                <!-- <div class="container__row-two"> -->
                <button class="calculator__numBtn darkgrey">7</button>
                <button class="calculator__numBtn darkgrey">8</button>
                <button class="calculator__numBtn darkgrey">9</button>
                <button class="calculator__operBtn orange">x</button>
                <!-- </div> -->
                <!-- <div class="container__row-three"> -->
                <button class="calculator__numBtn darkgrey">4</button>
                <button class="calculator__numBtn darkgrey">5</button>
                <button class="calculator__numBtn darkgrey">6</button>
                <button class="calculator__operBtn orange">-</button>
                <!-- </div> -->
                <!-- <div class="container__row-four"> -->
                <button class="calculator__numBtn darkgrey">1</button>    
                <button class="calculator__numBtn darkgrey">2</button>    
                <button class="calculator__numBtn darkgrey">3</button>    
                <button class="calculator__operBtn orange">+</button>
                <!-- </div> -->
                <!-- <div class="container__row-five"> -->
                <button class="calculator__numBtn darkgrey">0</button>
                <button class="calculator__decimal darkgrey">.</button>
                <button class="calculator__sum orange" >=</button>
                <!-- </div> -->
            </div>
        </div>
    </main>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
