<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator Challenge</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Project 1 | <span>JS Calculator Challenge</span></h1>
    </header>
    <main class="calculator">
        <div class="calculator__container">
            <div class="calculator__output">
                <p class="calculator__display">0</p>
            </div>
            <div class="calculator__grid">
                <!-- <div class="container__row-one"> -->
                <button class="calculator__ac" id="ac">AC</button>
                <button class="calculator__operBtn" value="divide" id="div">&#247</button>
                <!-- </div> -->
                <!-- <div class="container__row-two"> -->
                <button class="calculator__numBtn" id="seven">7</button>
                <button class="calculator__numBtn" id="eight">8</button>
                <button class="calculator__numBtn" id="nine">9</button>
                <button class="calculator__operBtn" value="multiply" id="times">x</button>
                <!-- </div> -->
                <!-- <div class="container__row-three"> -->
                <button class="calculator__numBtn" id="four">4</button>
                <button class="calculator__numBtn" id="five">5</button>
                <button class="calculator__numBtn" id="six">6</button>
                <button class="calculator__operBtn" value="subtract" id="sub">-</button>
                <!-- </div> -->
                <!-- <div class="container__row-four"> -->
                <button class="calculator__numBtn" id="one">1</button>    
                <button class="calculator__numBtn" id="two">2</button>    
                <button class="calculator__numBtn" id="three">3</button>    
                <button class="calculator__operBtn" value="add" id="plus">+</button>
                <!-- </div> -->
                <!-- <div class="container__row-five"> -->
                <button class="calculator__numBtn" id="zero">0</button>
                <button class="calculator__decimal" id="dec">.</button>
                <button class="calculator__sum" id="equals">=</button>
                <!-- </div> -->
            </div>
        </div>
    </main>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
